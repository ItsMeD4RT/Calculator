<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="calculator">
        
        <div id="calc-display"></div>
        <ul>
            <div class="buttons">
                <li id="clear" class="button">AC</li>
                <li id="signs" class="button">+/-</li>
                <li id="percent" class="button">%</li>
                <li id="divide" class="button">/</li>
                <li id="seven" class="button">7</li>
                <li id="eight" class="button">8</li>
                <li id="nine" class="button">9</li>
                <li id="multiplication" class="button">*</li>
                <li id="four" class="button">4</li>
                <li id="five" class="button">5</li>
                <li id="six" class="button">6</li>
                <li id="subtraction" class="button">-</li>
                <li id="one" class="button">1</li>
                <li id="two" class="button">2</li>
                <li id="three" class="button">3</li>
                <li id="addition" class="button">+</li>
                <li id="zero" class="button">0</li>
                <li id="decimal" class="button">.</li>
                <li id="eqaul" class="button">=</li>
        </ul>
    </div>

    </div>
</body>

</html>
